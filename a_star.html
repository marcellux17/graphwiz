<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/src/styles/editor.css" />
        <link rel="stylesheet" href="/src/styles/slider.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        <script type="module" src="/src/core/algorithms/a_star/setup.ts" defer></script>
        <script type="module" src="/src/core/dom/common.ts"></script>
        <title>Graphwiz</title>
    </head>
    <body>
        
        <div id="container-wrapper">
            <div id="message-box">select mode on the toolbar</div>
            <div id="path-info" class="hide">
                <div id="start">start:</div>
                <div id="dest">dest:</div>
            </div>
            <div id="algorithm-information-box" class="hide">
                <button id="toggle-info" class="toggle">
                    <p class="tooltip hide">algorithm information</p>
                    <svg
                        id="open-info"
                        class="hide toggle-open"
                        xmlns="http://www.w3.org/2000/svg"
                        height="35px"
                        viewBox="0 -960 960 960"
                        width="35px"
                        fill="#1f1f1f"
                    >
                        <path
                            d="M480-344 240-584l56-56 184 184 184-184 56 56-240 240Z"
                        />
                    </svg>
                    <svg
                        id="hide-info"
                        class="toggle-close"
                        xmlns="http://www.w3.org/2000/svg"
                        height="35px"
                        viewBox="0 -960 960 960"
                        width="35px"
                        fill="#1f1f1f"
                    >
                        <path
                            d="M480-528 296-344l-56-56 240-240 240 240-56 56-184-184Z"
                        />
                    </svg>
                </button>
                <div id="algorithm-info" class="box-information">
                </div>
            </div>

            <div id="play-box" class="hide">
                <button id="reset">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        height="40px"
                        viewBox="0 -960 960 960"
                        width="40px"
                        fill="black"
                    >
                        <path
                            d="M480-80q-75 0-140.5-28.5t-114-77q-48.5-48.5-77-114T120-440h80q0 117 81.5 198.5T480-160q117 0 198.5-81.5T760-440q0-117-81.5-198.5T480-720h-6l62 62-56 58-160-160 160-160 56 58-62 62h6q75 0 140.5 28.5t114 77q48.5 48.5 77 114T840-440q0 75-28.5 140.5t-77 114q-48.5 48.5-114 77T480-80Z"
                        />
                    </svg>
                </button>
                <button id="back">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        height="40px"
                        viewBox="0 -960 960 960"
                        width="40px"
                    >
                        <path
                            d="m330-444 201 201-51 51-288-288 288-288 51 51-201 201h438v72H330Z"
                        />
                    </svg>
                </button>
                <button id="play" class="hide">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        height="40px"
                        viewBox="0 -960 960 960"
                        width="40px"
                    >
                        <path
                            d="m380-300 280-180-280-180v360ZM480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"
                        />
                    </svg>
                </button>
                <button id="pause">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        height="40px"
                        viewBox="0 -960 960 960"
                        width="40px"
                    >
                        <path
                            d="M528-192v-576h240v576H528Zm-336 0v-576h240v576H192Zm408-72h96v-432h-96v432Zm-336 0h96v-432h-96v432Zm0-432v432-432Zm336 0v432-432Z"
                        />
                    </svg>
                </button>
                <button id="forward">
                    <svg
                    xmlns="http://www.w3.org/2000/svg"
                    height="40px"
                    viewBox="0 -960 960 960"
                    width="40px"
                    >
                    <path
                    d="M630-444H192v-72h438L429-717l51-51 288 288-288 288-51-51 201-201Z"
                    />
                </svg>
            </button>
        </div>
        <div id="speed-box" class="hide">
            <div class="box-information hide">
                <div id="speed-info">speed: 1x</div>
                <input
                id="speed-input"
                type="range"
                min="1"
                max="10"
                value="1"
                />
            </div>
            <button id="toggle-speed" class="toggle">
                <p class="tooltip hide">change speed of animation</p>
                <svg
                id="open-speed"
                class="toggle-open"
                xmlns="http://www.w3.org/2000/svg"
                height="35px"
                viewBox="0 -960 960 960"
                width="35px"
                fill="#1f1f1f"
                >
                <path
                d="M560-240 320-480l240-240 56 56-184 184 184 184-56 56Z"
                />
            </svg>
            <svg
            id="hide-speed"
            class="toggle-close hide"
            xmlns="http://www.w3.org/2000/svg"
            height="35px"
            viewBox="0 -960 960 960"
                        width="35px"
                        fill="#1f1f1f"
                    >
                        <path
                            d="M504-480 320-664l56-56 240 240-240 240-56-56 184-184Z"
                            />
                        </svg>
                    </button>
                </div>
            <canvas id="canvas"></canvas>
        </div>
        <div id="modify-graph">
           <button id="add-edge">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960"><path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/></svg><p>add edge</p></button>
            <button id="add-node">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960"><path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/></svg><p>add node</p></button>
            <button id="delete-mode">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960"><path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/></svg><p>delete</p></button>
            <button id="escape-mode"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960"><path d="M398-120q-27 0-51.5-11.5T305-164L46-483l26-25q19-19 45-22t47 12l116 81v-403q0-17 11.5-28.5T320-880q17 0 28.5 11.5T360-840v557l-111-78 118 146q6 7 14 11t17 4h282q33 0 56.5-23.5T760-280v-280q0-17 11.5-28.5T800-600q17 0 28.5 11.5T840-560v280q0 66-47 113t-113 47H398Zm122-240Zm-80-80v-240q0-17 11.5-28.5T480-720q17 0 28.5 11.5T520-680v240h-80Zm160 0v-200q0-17 11.5-28.5T640-680q17 0 28.5 11.5T680-640v200h-80Z"/></svg><p>look around</p></button>
            <button id="run-animation"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960"><path d="M480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-43 9-84.5t26-80.5l62 62q-8 26-12.5 51.5T160-480q0 134 93 227t227 93q134 0 227-93t93-227q0-134-93-227t-227-93q-27 0-52.5 4.5T377-783l-61-61q40-18 80-27t84-9q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80ZM220-680q-25 0-42.5-17.5T160-740q0-25 17.5-42.5T220-800q25 0 42.5 17.5T280-740q0 25-17.5 42.5T220-680Zm260 200Z"/></svg><p>run algorithm</p></button>
            <button id="download-graph">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960"><path d="M480-320 280-520l56-58 104 104v-326h80v326l104-104 56 58-200 200ZM240-160q-33 0-56.5-23.5T160-240v-120h80v120h480v-120h80v120q0 33-23.5 56.5T720-160H240Z"/></svg><p>download</p>
            </button>
            <label id="graph-upload">
                <input type="file" name="graph" hidden>
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="M440-320v-326L336-542l-56-58 200-200 200 200-56 58-104-104v326h-80ZM240-160q-33 0-56.5-23.5T160-240v-120h80v120h480v-120h80v120q0 33-23.5 56.5T720-160H240Z"/></svg>
                <p>upload</p>
            </label>
            <select name="presets" id="presets">
                <option value="">load graph</option>
                <option value="a">a</option>
                <option value="b">b</option>
                <option value="c">c</option>
                <option value="d">d</option>
            </select>
            
        </div>
        <div id="screen-size-warning" class="hide">
            <p>This feature works best on desktop devices with a mouse.<br> Please try again on a larger screen for the full experience.</p>
        </div>
    </body>
    </html>
